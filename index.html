	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load("visualization", "1", {packages:["corechart"]});
		google.setOnLoadCallback(drawStuff);

		function drawStuff () {
			// body...
			var data = new google.visualization.arrayToDataTable([
				["Skills", "Percentage", { role: 'style' } ],
				["Java", 0.6, 'fill-color: gold'],
				["JavaScript", 0.3, '#7FFF00'],
				["Ruby", 0.4, 'red'],
				["HTML", 0.3, 'purple'],
				["Ruby on Rails", 0.2, 'pink']
				]);
			var options = {
          		// title: 'Programming Languages',
          		backgroundColor: '#339DCA',
          		height: 300,
          		width:650,
          		fontSize: 15,
          		legend: { position: 'none' },
          		// chart: { title: 'Programming Languages'},
          		bars: 'horizontal', // Required for Material Bar Charts.
          		axes: {
            		x: {
              		0: { side: 'top', label: 'Percentage'} // Top x-axis.
            		}
          		},
          		bar: { groupWidth: "80%" },
          		hAxis: {
          			gridlines: {
          				count: 5
          			},
          			format: 'percent',
          			ticks: [0, 0.25, 0.50, 0.75, 1.00],
          			textStyle: {
          				color: 'white',
          				bold: true
          			}
          		},
          		vAxis: {
          			textStyle: {
          				color: 'white',
          				bold: true
          			}
          		}
        	};

        	var chart = new google.visualization.BarChart(document.getElementById('skills'));
        	chart.draw(data, options);
		};
	</script>
	<title>A Punk Programmer</title>
